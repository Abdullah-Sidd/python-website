{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=574&q=80" class="d-block w-100"  alt="...">

          </div>
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=574&q=80" class="d-block w-100"  alt="...">

          </div>
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=574&q=80" class="d-block w-100"  alt="...">

          </div>
        </div>
      </div>
</div>


<div class="text-center container mb-3">
    <h1 class="text-center">Contact Us</h1>
    <form action = "" method = "POST">
        {% csrf_token %}
        <label for="name">Your name: </label>
        <input id="name" type="text" name="name">
        <input type="submit" value="OK">
    </form>
</div>

{% endblock body %}
